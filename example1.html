<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SvgMappingK</title>
	
	<link href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="example/example.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="example/livipage.js"></script>
	<script src="example/ImgCompactK.js"></script>
	<script src="SvgMappingK.js"></script>

	<script>
	var svgMappingK;
	$(function(){
		svgMappingK = new SvgMappingK();
		var data = [
				{'id':1,'name':'ヤギ','url':'http://example.com/','x':100,'y':150},
				{'id':2,'name':'カニ','url':'http://www.yahoo.co.jp/','x':200,'y':250},
				{'id':3,'name':'サメ',},
				{'id':4,},
				];
		svgMappingK.init('svg1','example/sample1.svg',data);
	});
	
	
	function testPublicMode(){
		svgMappingK.modeSwitching(0);
	}
	
	
	function testEditMode(){
		svgMappingK.modeSwitching(1);
	}
	
	
	
	
	</script>
</head>
<body>
<div id="header" ><h1>SvgMappingK</h1></div>
<div class="container">






<div class="btn-group">
	<input type="button" class="btn btn-default btn-xs" value="public mode" onclick="testPublicMode()" />
	<input type="button" class="btn btn-default btn-xs" value="edit mode"  onclick="testEditMode()" />
</div>
<div id="svg1">
	<img src="example/sample1.svg" />
</div>

<hr>

	












<div class="yohaku"></div>

</html>
